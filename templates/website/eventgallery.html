{% extends "website/base.html" %}
{% load static %}
{% block content %}
<main>
    <!-- Start Page Title Area -->
    <div class="page-title-area page-title-style-two item-bg2 jarallax" data-jarallax='{"speed": 0.3}' style="height: 50px;">
        <div class="container">
            <div class="page-title-content" style="transform:translateY(-23px);">
                <ul style="text-align: center; margin-left:80px;">
                    <li style="text-align: center;"><a href="https://sipherweb.com/index.html">Home</a></li>
                    <li style=" transform:translateX(-90px)"><a href="https://sipherweb.com/courses-2-columns-style-1.html">Training</a></li>
                </ul>
                <h2 style="text-align: center;">Gallery 2025</h2>
            </div>
        </div>
    </div>
    <!-- End Page Title Area -->

    <style>
      /* Filter Buttons */
      .filter-buttons {
        text-align: center;
        margin: 20px 0;
      }

      .filter-buttons button {
        border: none;
        outline: none;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        background: #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: 0.3s;
      }

      .filter-buttons button.active,
      .filter-buttons button:hover {
        background: #100562;
        color: white;
      }

      /* Gallery Grid */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        background: white;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
        perspective: 1000px; /* enable 3D tilt */
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.6s ease;
      }

      /* Hover Effects */
      .gallery-item:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 0 20px rgba(16, 5, 98, 0.5), 0 8px 20px rgba(0,0,0,0.2);
      }

      .gallery-item:hover img {
        transform: scale(1.1) rotateY(4deg) rotateX(3deg);
      }

      /* Gradient Overlay with Sliding Text */
      .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top, rgba(16, 5, 98, 0.85), rgba(0,0,0,0));
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding-bottom: 20px;
        transform: translateY(100%);
        transition: transform 0.5s ease;
      }

      .gallery-item:hover .overlay {
        transform: translateY(0);
      }

      /* Fade-in animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Hide items by default (for filter) */
      .hidden {
        display: none;
      }
    </style>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button class="active" onclick="filterGallery('all', event)">All</button>
      <button onclick="filterGallery('workshop', event)">Workshop/Seminar</button>
      <button onclick="filterGallery('inaugural', event)">Events</button>
      <button onclick="filterGallery('meet', event)">Occasional Events</button>
      <button onclick="filterGallery('ambition', event)">Anchored in Ambition</button>
    </div>

    <!-- Gallery -->
    <div class="gallery">
      <div class="gallery-item workshop">
        <img src="{% static 'website/img/contact.png' %}" alt="Workshop">
        <div class="overlay">Workshop</div>
      </div>
      <div class="gallery-item workshop">
        <img src="{% static 'website/img/contact.png' %}" alt="Workshop">
        <div class="overlay">Workshop</div>
      </div>
      <div class="gallery-item workshop">
        <img src="{% static 'website/img/contact.png' %}" alt="Workshop">
        <div class="overlay">Workshop</div>
      </div>
      <div class="gallery-item inaugural">
        <img src="{% static 'website/img/gallery/1.jpeg' %}" alt="Inaugural">
        <div class="overlay">Inaugural</div>
      </div>
      <div class="gallery-item inaugural">
        <img src="{% static 'website/img/gallery/2.jpeg' %}" alt="Inaugural">
        <div class="overlay">Inaugural</div>
      </div>
      <div class="gallery-item inaugural">
        <img src="{% static 'website/img/gallery/5 (28).jpeg' %}" alt="Alumni Meet">
        <div class="overlay">Alumni Meet</div>
      </div>
      <div class="gallery-item meet">
        <img src="{% static 'website/img/tr.png' %}" alt="Alumni Meet">
        <div class="overlay">Alumni Meet</div>
      </div>
      <div class="gallery-item meet">
        <img src="{% static 'website/img/tr.png' %}" alt="Alumni Meet">
        <div class="overlay">Alumni Meet</div>
      </div>
      <div class="gallery-item meet">
        <img src="{% static 'website/img/tr.png' %}" alt="Alumni Meet">
        <div class="overlay">Alumni Meet</div>
      </div>
      <div class="gallery-item meet">
        <img src="{% static 'website/img/tr.png' %}" alt="Alumni Meet">
        <div class="overlay">Alumni Meet</div>
      </div>
      <div class="gallery-item ambition">
        <img src="{% static 'website/img/gallery/5 (102).jpeg'%}" alt="Ambition">
        <div class="overlay">Ambition</div>
      </div>
      <div class="gallery-item ambition">
        <img src="{% static 'website/img/gallery/5 (103).jpeg'%}" alt="Ambition">
        <div class="overlay">Ambition</div>
      </div>
      <div class="gallery-item ambition">
        <img src="{% static 'website/img/gallery/5 (35).jpeg'%}" alt="Ambition">
        <div class="overlay">Ambition</div>
      </div>
    </div>

    <script>
      function filterGallery(category, event) {
        let items = document.querySelectorAll('.gallery-item');
        let buttons = document.querySelectorAll('.filter-buttons button');

        buttons.forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        items.forEach(item => {
          if (category === 'all') {
            item.classList.remove('hidden');
          } else {
            item.classList.toggle('hidden', !item.classList.contains(category));
          }
        });
      }
    </script>
</main>
