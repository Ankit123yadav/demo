{% extends "website/base.html" %}
{% load static %}
{% block title %}Carrer{% endblock %}
{% block content %}


   
<style>
    #scrollToTopBtn {
            display: none; /* Initially hide the button */
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #100562;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        #scrollToTopBtn:hover {
            background-color: #ffe401;
        }

</style>




    <main>
        <!-- Define main content section -->
        <div class="page-title-area page-title-style-two item-bg2 jarallax" data-jarallax='{"speed": 0.3}' style="height: 50px;">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="https://sipherweb.com/courses-2-columns-style-1.html">Carrer</a></li>

            </ul>
        </div>
    </div>
</div>
<section style="background-image: url('assets/img/pattern.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="students-feedback-form-content">
                    <h3 style="color:black; font-size:30px; font-weight:bold;"> Leading Towards the
Commitment To Excellence.</h3>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="students-feedback-form">
                    <h3>Get In Touch</h3>

                    <form action="https://sipherweb.com/Insertcarrer" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="_token" value="6yXCOc1Qtg7FOI2uWp6Nqq3i20wt0u7iR8BGmLvE" autocomplete="off">                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your name*" name="name" id="name">
                                    <span class="label-title"><i class='bx bx-user'></i></span>
                                                                    </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="Your Phone Number*" name="phone" id="address">
                                    <span class="label-title"><i class='bx bx-phone'></i></span>
                                                                    </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your email*" name="email">
                                    <span class="label-title"><i class='bx bx-envelope'></i></span>
                                                                    </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="file" class="form-control" placeholder="Your pic upload*" name="Img">
                                       <label for="Img">Your Resume Upload</label>
                                    <span class="label-title"><i class='bx bx-file'></i></span>
                                                                    </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <textarea cols="30" rows="5" id="text" name="text" class="form-control" placeholder="Write something here (Optional)"></textarea>
                                    <span class="label-title"><i class='bx bx-edit'></i></span>
                                                                    </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="default-btn"><i
                                        class='bx bx-paper-plane icon-arrow before'></i><span class="label">Send
                                        Message</span><i class="bx bx-paper-plane icon-arrow after"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>






    </main>




{% endblock content %}
