{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .gender-group {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 0.5rem 1rem;
    display: flex;
    align-items: center;
    gap: 2rem;
    margin-bottom: 0.5rem;
  }
  .gender-group .form-check-input {
    width: 1.2em;
    height: 1.2em;
    margin-top: 0;
    margin-right: 0.5em;
  }
  .gender-group .form-check-label {
    font-weight: 500;
    color: #2d3436;
    margin-right: 1.5em;
    margin-bottom: 0;
  }
  .center-btn {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
  }
</style>

<div class="container mt-5">
  <h2>Add New Student</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
          <label for="course" class="form-label">Course</label>
          <select class="form-select" id="course" name="course" required>
            <option value="">Choose...</option>
            <option value="Python Fullstack">Python Fullstack</option>
            <option value="Data Science">Data Science</option>
            <option value="Web Development">Web Development</option>
            <option value="Java">Java</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="college" class="form-label">College Name</label>
          <input type="text" class="form-control" id="college" name="college">
        </div>
        <div class="mb-3">
          <label for="education" class="form-label">Education</label>
          <input type="text" class="form-control" id="education" name="education">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob">
        </div>
        <div class="mb-3">
          <label class="form-label d-block">Gender</label>
          <div class="gender-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="gender_male" value="Male">
              <label class="form-check-label" for="gender_male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="gender_female" value="Female">
              <label class="form-check-label" for="gender_female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="gender_other" value="Other">
              <label class="form-check-label" for="gender_other">Other</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="join_date" class="form-label">Joining Date</label>
          <input type="date" class="form-control" id="join_date" name="join_date">
        </div>
        <div class="mb-3">
          <label for="profile_pic" class="form-label">Profile Picture (optional)</label>
          <input type="file" class="form-control" id="profile_pic" name="profile_pic">
        </div>
        <div class="mb-3">
          <label for="remark" class="form-label">Remark</label>
          <textarea class="form-control" id="remark" name="remark" rows="4" placeholder="Any additional notes..."></textarea>
        </div>
      </div>
    </div>

    <div class="center-btn">
      <button type="submit" class="btn btn-primary">Add Student</button>
    </div>
  </form>
</div>
{% endblock %}
