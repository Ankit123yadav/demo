{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Edit Student</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="full_name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}" required>
    </div>
    <div class="mb-3">
      <label for="father_name" class="form-label">Father Name</label>
      <input type="text" class="form-control" id="father_name" name="father_name" value="{{ user.father_name }}">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}">
    </div>
    <div class="mb-3">
      <label for="college_name" class="form-label">College Name</label>
      <input type="text" class="form-control" id="college_name" name="college_name" value="{{ user.college_name }}">
    </div>
    <div class="mb-3">
      <label for="qualification" class="form-label">Qualification</label>
      <input type="text" class="form-control" id="qualification" name="qualification" value="{{ user.qualification }}">
    </div>
    <div class="mb-3">
      <label for="course_name" class="form-label">Course</label>
      <input type="text" class="form-control" id="course_name" name="course_name" value="{{ user.course_name }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'all_users' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
